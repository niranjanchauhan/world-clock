{% extends 'base.html' %}
{% load static %}

<head>
    {% block linkfile %}
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>

    {% endblock %}


    {% block extrahead %}
    {% endblock%}

</head>



<body>
    {% block content %}

    <div class="d-grid gap-2 d-md-flex justify-content-md-end animate__animated animate__bounceInRight animate__slower" style="padding-top:10px;">
        <a href="{% url 'index' %}" style="text-decoration:none">
            <button class="learn-more" onclick="logout(event)">
                <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
                </span>
                <span class="button-text">Logout</span>
            </button>
        </a>
    </div>

    <div class="container">
        <div class="bg-light">
            <div class="container py-5">
                <div class="row h-100 align-items-center py-5">
                    <div class="col-lg-6">
                        <header class="header">
                            <nav class="navbar navbar-expand-lg navbar-light py-3">
                                <div class="container animate__animated animate__shakeX animate__slower">
                                    <section>
                                        <div class="content">
                                            <h2>WORLD CLOCK</h2>
                                            <h2>WORLD CLOCK</h2>
                                        </div>
                                    </section>

                                </div>
                            </nav>
                        </header>
                    </div>
                </div>
            </div>
        </div>



        <div class="py-5 inner">
            <div class="row" style="padding-top: 50px;">
                <div class="col-lg-6 mx-auto">
                    <div class="col-lg-6">
                        <h2 class="display-4 font-weight-light animate__animated animate__bounceInLeft animate__slower">Where do you live?</h2>
                    </div>
                    <div class="selectWrapper">
                        <select class="selectBox" id="city">
                            <option value="none">Select</option>
                        </select>
                    </div>
                </div> 
            </div>
            
        </div>

        


        <div class="py-5 inner" id="datatime_card" style="display: none;">
            <div class="container py-5">
                    <div class="rounded bg-gradient-1 text-white shadow p-5 text-center mb-5">
                        <p class="mb-0 font-weight-bold text-uppercase country" id="country" style="font-size: 3rem;"></p>
                        <p class="mb-0 font-weight-bold text-uppercase" id="date" style="font-size: 3rem;"></p>
                        <div id="clockc" class="countdown py-4">
                            <span class="h2 font-weight-bold h22" id="hour">00</span>
                            <span class="h2 font-weight-bold h22" id="min">00</span>
                            <span class="h2 font-weight-bold h22" id="sec">00</span>
                            <span class="h2 font-weight-bold h22" id="zone"></span>
                        </div>
                    </div>
            </div>
        </div>    


        

        



        




        


    </div>

    
    {% endblock %}

</body>
